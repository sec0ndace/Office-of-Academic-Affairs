<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for the Office of Academic Affairs at Technological University of the Philippines - Cavite.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <script src="./source/navbar.js"></script>
    
<div class="transition">
        <h1 class="extra-margin contact-us-h1 fw-bold text-center mt-0">Contact Us</h1>
        <div class="container mt-2 pb-5">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="contact-container d-flex flex-column flex-md-row shadow-lg p-4 rounded">
                        <!-- Left Side: Contact Form -->
                        <div class="contact-box text-white text-center flex-fill">
                            <h2 class="text-start fw-bold">Get in touch!</h2>
                            <form id="contactForm">
                                <input type="hidden" name="access_key" value="d1204e55-f9f4-42c6-8528-b98705749afc">
                                <input type="hidden" name="tupc_oaa" value="New Submission From Oaa Website.">
                        
                                <div class="mb-3">
                                    <input type="text" class="form-control custom-red-border text-white" name="name" placeholder="Name" required>
                                </div>
                        
                                <div class="mb-3">
                                    <input type="email" class="form-control custom-red-border text-white" name="email" id="emailInput" placeholder="Email" required>
                                </div>
                        
                                <div class="mb-3">
                                    <button type="button" class="btn btn-secondary w-100" id="sendOtpBtn" style="color: #530101;">Send OTP</button>
                                    <!-- Status message under the button -->
                                    <div id="statusMessage" class="mt-2 text-white"></div>
                                </div>
                        
                                <div class="mb-3 d-none" id="otpSection">
                                    <input type="text" class="form-control custom-red-border text-white" id="otpInput" placeholder="Enter OTP" maxlength="6">
                                    <button type="button" class="btn btn-secondary w-100 mt-2" id="verifyOtpBtn" style="color: #530101;">Verify OTP</button>
                                </div>
                        
                                <div class="mb-3">
                                    <textarea class="form-control custom-red-border text-white" name="message" rows="4" placeholder="Message" required></textarea>
                                </div>
                        
                                <button type="submit" class="btn btn-secondary fw-bold w-100" id="submitBtn" style="color: #530101;" disabled>Send Message</button>
                        
                                <div id="result" class="mt-3"></div>
                            </form>
                        </div>
                        
                        <!-- Right Side: Contact Information -->
                        <div class="contact-info text-white text-start p-4 flex-fill">
                            <h2 class="text-center fw-bold">Contact Information</h2><br><br>
                            <p class="small"><i class="bi bi-envelope-fill"></i> <a href="mailto:tupc.adaa@tup.edu.ph" class="text-white">tupc.adaa@tup.edu.ph</a></p>
                            <p class="small"><i class="bi bi-telephone-fill"></i> +63 (046) 416 4920</p>
                            <p class="small"><i class="bi bi-telephone-inbound-fill"></i> Local: 403</p>
                            <p class="small"><i class="bi bi-facebook"></i><a href="https://www.facebook.com/tupcavite.edu.ph" class="text-white" target="_blank"> TUP Cavite</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
     

    <script type="module" src="./source/contact.js"></script>
    <script src="./source/footer.js"></script>
